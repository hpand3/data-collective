<html>
	<head>

	</head>
	<body>
	
	<div class="jumbotron" align="center">
		<div class="container">
			<h1>Data Collective</h1>
		</div>
	</div>
	
	<div class="column">
		<div class="row">
			<div class="container">
				<h3>Do you wish to access your social media data?</h3>
				<input id="button" type="radio" name="Yes" >Yes</input>
				<input id="button" type="radio" name="No" >No</input>

	<br>

	<div class="column">

			</div>
		</div>

	<div class="container">	
		<div id="map" >
		
		</div>
	</div>
	
		<script>

		var mapData = "./data-collective/smaller.json";
		$.getJSON( "smaller.json", function( allData ) {
			var heatmapData = [];
			$.each(  allData, function(index, location) {
				heatmapData.push(new google.maps.LatLng(location.lat, location.lang));
			});
				
			var Brisbane = new google.maps.LatLng(-27.4627061,153.0354206);
			
			map = new google.maps.Map(document.getElementById('map'), {
				center:Brisbane,
				zoom:13,
				mapTypeId: 'satellite'
			});
			
			var heatmap = new google.maps.visualization.HeatmapLayer({
				data: heatmapData
			});
			heatmap.setMap(map); 
		});
		
		
	
		
		
		</script>
		
		<br>
	
	
	</body>
</html>
